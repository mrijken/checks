include = [
    "config:lazyvim/check-config.toml",
    "config:plugins/autosave.toml",
    "config:plugins/catppuccin.toml",
    "config:plugins/autotag.toml",
    "config:plugins/lsp.toml",
    "config:plugins/edgy.toml",
    "config:plugins/mini-icons.toml",
    # "config:plugins/multi-cursor.toml", # disabled because it will overwrite <C-q> for virtual block
    "config:plugins/sql.toml",
    "config:plugins/oil.toml",
    "config:plugins/whichkey.toml",
    "config:plugins/python.toml",
    "config:plugins/git.toml",
    "config:plugins/fidget.toml",
]

[[file_copied]]
source = "https://github.com/neovim/neovim/releases/download/v0.11.5/nvim-linux-x86_64.appimage"
destination = "~/.local/bin/nvim"

[[file_present]]
file = "~/.local/bin/nvim"
permissions = "755"

[[package_present]]
version = "10.3.0"
version_command = "hash -r 2>/dev/null; command -v fd >/dev/null && fd --version; true"
type = "custom"
package = "fd"
install_command = "gah install sharkdp/fd --unattended"
uninstall_command = "rm ~/.local/bin/fd"
